<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Hyblab 2020 Auden'story</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://darsa.in/sly/css/normalize.css">
    <link rel="stylesheet" href="http://darsa.in/sly/css/font-awesome.css">
    <link rel="stylesheet" href="http://darsa.in/sly/css/ospb.css">
    <link rel="stylesheet" href="http://darsa.in/sly/examples/css/horizontal.css">
    <script src="http://darsa.in/sly/js/vendor/modernizr.js"></script>
</head>
<body>
    <header>
        Header
    </header>
    <main>

        <div class="wrap">
            <h2>One item per frame</h2>

            <div class="scrollbar">
                <div class="handle" style="transform: translateZ(0px) translateX(0px); width: 71px;">
                    <div class="mousearea"></div>
                </div>
            </div>

            <div class="frame oneperframe" id="oneperframe" style="overflow: hidden;">
                <ul class="clearfix" style="transform: translateZ(0px) translateX(0px); width: 18256px;">
                    <li class="active">0</li><li class="">1</li><li class="">2</li><li class="">3</li><li class="">4</li><li class="">5</li><li class="">6</li><li class="">7</li><li class="">8</li><li class="">9</li>
                    <li class="">10</li><li class="">11</li><li class="">12</li><li class="">13</li><li class="">14</li><li class="">15</li>
                </ul>
            </div>

            <div class="controls center">
                <button class="btn prev disabled" disabled=""><i class="icon-chevron-left"></i> prev</button>
                <button class="btn next">next <i class="icon-chevron-right"></i></button>
            </div>
        </div>

    </main>
    <footer>
        Footer
    </footer>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="http://darsa.in/sly/examples/js/vendor/plugins.js"></script>
    <script type="text/javascript" src="js/sly.min.js"></script>
    <script src="js/horizontal.js"></script>
    <script>
        var options = {
            horizontal: 1,
            itemNav: 'basic',
            speed: 300,
            mouseDragging: 1,
            touchDragging: 1
        };
        $('#frame').sly(options);
    </script>
</body>
</html>
