<body>
  <!-- FULLPAGE -->
  <div id="fullpage">

    <!-- HOME -->
    <section class="vertical-scrolling">
      <div id="hamburger">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="categories">
          <li><a href="#expo" class="menuLink">Exposition</a></li>
          <li><a href="#music" class="menuLink">Musique</a></li>
          <li><a href="#dance" class="menuLink">Danse</a></li>
          <li><a href="#about" class="menuLink">A propos</a></li>
          <li><a href="#contact" class="menuLink">Contact</a></li>
        </ul>
      </div>
      <img src='img/logo_sorties_de_secours.png' id='home-logo' />
      <!--<img src='img/logo_experience.png' id='home-logo-experience' />-->
      <a href="#sound"><img src='img/arrow_down.png' id='arrow-down' /></a>
    </section>
    <!-- END HOME -->

    <!-- LOADING -->
    <section class="vertical-scrolling" id="loading-section">

      <svg xmlns="http://www.w3.org/2000/svg" class="sound-icon-wrapper" viewBox="0 0 50 50" width="128" height="128">
        <g>
          <title>Sound Icon</title>
          <rect class="bar" height="4" width="1" rx="0.5" transform="translate(10 0)"></rect>
          <rect class="bar" height="20" width="1" rx="0.5" transform="translate(14 0)"></rect>
          <rect class="bar" height="4" width="1" rx="0.5" transform="translate(18 0)"></rect>
          <rect class="bar" height="10" width="1" rx="0.5" transform="translate(22 0)"></rect>
          <rect class="bar" height="20" width="1" rx="0.5" transform="translate(26 0)"></rect>
          <rect class="bar" height="20" width="1" rx="0.5" transform="translate(30 0)"></rect>
          <rect class="bar" height="20" width="1" rx="0.5" transform="translate(34 0)"></rect>
        </g>
      </svg>

      <p id="soundText">Pour profiter au maximum de cette expérience,<br>veuillez augmenter le volume.</p>
    </section>
    <!-- END LOADING -->

    <!-- PRESENTATION -->
    <section class="vertical-scrolling" id="presentation-section">
      <h1>Présentation</h1>
    </section>
    <!-- END PRESENTATION -->

    <!-- MENU -->
    <section class="vertical-scrolling" id="menu-section">
      <div class="expChoice">
        <img class="img-menu-crayon" src='img/menu_expo_crayon.png'/></a>
        <img class="img-menu" id="menu-expo" src='img/menu_expo.png'/>
        <div class="menu-hover" id="hover-expo" onclick="location.href='#expo';" style="cursor: pointer;">
          <div class="hover-text-wrapper">
            <h2>Exposition</h2><h2>Muriel Bordier</h2>
          </div>
        </div>
      </div>
      <div class="expChoice">
        <img class="img-menu-crayon" src='img/menu_musique_crayon.png'/>
        <img class="img-menu" id="menu-music" class="menu-img" src='img/menu_musique.jpg'/>
        <div class="menu-hover" id="hover-music" onclick="location.href='#music';" style="cursor: pointer;">
          <div class="hover-text-wrapper">
            <h2>Musique</h2><h2>Baloji</h2>
          </div>
        </div>
      </div>
      <div class="expChoice">
        <img class="img-menu-crayon" src='img/menu_dance_crayon.png'/>
        <img class="img-menu" id="menu-dance" class="menu-img" src='img/menu_dance.jpg'/>
        <div class="menu-hover" id="hover-dance" onclick="location.href='#dance';" style="cursor: pointer;">
          <div class="hover-text-wrapper">
            <h2>Danse</h2><h2>Mauricio Bergile</h2>
          </div>
        </div>
      </div>
    </section>
    <!-- END MENU -->

    <!-- EXPO -->
    <section
      class="vertical-scrolling"
      id="expo-section">

      <!-- v1 -->
      <!-- Image on top -->
      <!--<img
        src='img/expo-cover.png'

        src='img/expo-discover.png'
        class='expo-img discover' />

      <!-- display discovered area -->
      <!--<svg width="100" heigth="100">

      </svg>-->


      <!-- v2 -->
      <div id="expo-konva">

      </div>

    </section>
    <!-- END EXPO -->

    <!-- DANCE -->
    <section
      class="vertical-scrolling"
      id="dance-section">

      <div id="dance-wrapper">
        <img src='img/dancers.png' id='img-dancers' />
        <img src="img/dancers-annotations.png" id="img-dancers-annotations" />
      </div>
      <div class="sound-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="sound-icon-wrapper" viewBox="0 0 50 50" width="100" height="80">
          <g>
            <title>Sound Icon</title>
            <rect class="barDance" height="4" width="1" rx="0.5" transform="translate(10 0)"></rect>
            <rect class="barDance" height="20" width="1" rx="0.5" transform="translate(14 0)"></rect>
            <rect class="barDance" height="4" width="1" rx="0.5" transform="translate(18 0)"></rect>
            <rect class="barDance" height="10" width="1" rx="0.5" transform="translate(22 0)"></rect>
            <rect class="barDance" height="20" width="1" rx="0.5" transform="translate(26 0)"></rect>
            <rect class="barDance" height="20" width="1" rx="0.5" transform="translate(30 0)"></rect>
            <rect class="barDance" height="20" width="1" rx="0.5" transform="translate(34 0)"></rect>
          </g>
        </svg>
      </div>

    </section>
