<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Hyblab 2020 - Sorties de Secours</title>

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

  <!-- fullPage.js 2.6.6 -->
  <!-- CSS v3.0.8 -->
  <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.0/vendors/scrolloverflow.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.0/jquery.fullPage.min.js"></script>

  <!-- FontAwesome -->
  <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>

  <!-- CUSTOMS -->
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/index.js" defer></script>

    <!-- home -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/hamburger.css" />
    <link rel="stylesheet" href="css/choice.css" />
    <link rel="stylesheet" href="css/sound.css" />

    <!-- expo -->
    <link rel="stylesheet" href="css/expo.css">
    <script type="text/javascript" src="js/expo.js"></script>

    <!-- dance -->
    <link rel="stylesheet" href="css/dance.css">
    <script type="text/javascript" src="js/dance.js"></script>


</head>
<body>
  <!-- FULLPAGE -->
  <div id="fullpage1">

    <!-- HOME -->
    <section class="vertical-scrolling">
      <div id="hamburger">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="categories">
          <a href="#expo" class="menuLink"><li>Exposition</li></a>
          <a href="#dance" class="menuLink"><li>Danse</li></a>
          <a href="#music" class="menuLink"><li>Musique</li></a>
          <a href="#about" class="menuLink"><li>A propos</li></a>
          <a href="#contact" class="menuLink"><li>Contact</li></a>
        </ul>
      </div>
      <div id="home-wrapper">

        <div id="home-logo-wrapper">

          <img src='img/logo.png' id='home-logo' />

        </div>
      </div>
      <!-- Ce sera un png -->
      <a href="#choice"><i class="fas fa-chevron-circle-down fa-2x"></i></a>
    </section>
    <!-- END HOME -->

    <!-- SOUND ON -->
    <section class="vertical-scrolling" id="sound-section">
      <div id="soundText">
        <h1>Pour profiter au maximum de cette exp√©rience,</h1>
        <h1>veuillez augmenter le volume.</h1>
      </div>
    </section>
    <!-- END SOUND ON -->

    <!-- CHOICE -->
    <section class="vertical-scrolling" id="choice-section">
      <div class="expChoice">
        <h1>Exposition</h1>
      </div>
      <div class="expChoice">
        <h1>Danse</h1>
      </div>
      <div class="expChoice">
        <h1>Musique</h1>
      </div>
    </section>
    <!-- END CHOICE -->

    <!-- EXPO -->
    <section
      class="vertical-scrolling"
      id="expo-section">

      <!-- Image on top -->
      <img
        src='img/expo-cover.png'
        class='expo-img' />
      <!-- Image to discover -->
      <img
        src='img/expo-discover.png'
        class='expo-img discover' />

      <!-- display discovered area -->
      <svg width="100" heigth="100">
        <defs>
          <clipPath id="expo-clip">
          </clipPath>
        </defs>
      </svg>

    </section>
    <!-- END EXPO -->

    <!-- DANCE -->
    <section
      class="vertical-scrolling"
      id="dance-section">

      <div id="dance-wrapper">
        <div id="dance-trail-layer">

        </div>
      </div>

    </section>
    <!-- END DANCE -->

  </div>
  <!-- END FULLPAGE #1-->
</body>
</html>
